<div class="container">
    <p-table [value]="employees">
        <ng-template pTemplate="header">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-employee>
            <tr>
                <td>{{employee.id}}</td>
                <td>{{employee.name}}</td>
                <td>{{employee.lastName}}</td>
                <td>{{employee.age}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
